<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="It's a Stopwatch to use ti to watch what your doing in your time because as you know time is important."
    />
    <link rel="icon" sizes="64x64" type="image/png" href="./favicon.png?v=1" />

    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container flex">
      <h1 class="title">Stopwatch</h1>
      <section class="timer-container flex">
        <div class="time">
          <span id="hours" class="hours">00</span>
          <span class="colon">:</span>
          <span id="minutes" class="minutes">00</span>
          <span class="colon">:</span>
          <span id="seconds" class="seconds">00</span>
        </div>
        <div class="btns">
          <button id="start-btn" class="btn">Start</button>
          <button id="stop-btn" class="btn">Stop</button>
          <button id="reset-btn" class="btn">Reset</button>
        </div>
      </section>
    </div>
    
  </body>
</html>
